<!DOCTYPE html>
<html lang="ru">
<hrad>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="reset.css">

    <link rel="stylesheet" href="text.css">
    <link rel="stylesheet" href="intro.css">
    <link rel="stylesheet" href="button.css">

    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="features.css">
    <link rel="stylesheet" href="team.css">

    <link rel="stylesheet" href="action.css">
    <link rel="stylesheet" href="header.css">

<body>
<div class="header">
    <div class="container buffer-both">
        <div class="header-nav">
            <ul>
                <li class="header-nav-item">
                    <a href="header-nav-link" class="button9">Главня</a>
                </li>
                <li class="header-nav-item">
                    <a href="projects" class="button9">Проекты</a>
                </li>
                <li class="header-nav-item">
                    <a href="prices" class="button9">Цены</a>
                </li>
                <li class="header-nav-item">
                    <a href="contacts" class="button9">Контакты</a>
                </li>
            </ul>
        </div>
    </div>
</div>


<div class="intro text-center" id="intro">
    <img class="intro-logo" src="logo.png" alt="[Лого]">

    <h1 class="title-large">Sergei Drach</h1>

    <h2 class="text-lead">веб-дизайнер</h2>
    <div class="buffer-both">
        <a class="button button-green" href="#">Заказать сайт</a>
    </div>

</div>

<div class="features text-center">
    <div class="container">
        <div class="column-1-4">
            <div class="features-item">
                <div class="features-icon">
                    <img src="icons/profile-male.png" alt="[Чувак]">
                </div>
                <p class="title-medium">&nbsp;2<br>людей</p>
                <p content="text-lead">Уже заказали сайт</p>
            </div>
        </div>
        <div class="column-1-4">
            <div class="features-item">
                <div class="features-icon">
                    <img src="icons/pie-chart.png" alt="[Диаграма]">
                </div>
                <p class="title-medium">25%<br>скидка</p>
                <p content="text-lead">Для постояных клиентов</p>
            </div>
        </div>
        <div class="column-1-4">
            <div class="features-item">
                <div class="features-icon">
                    <img src="icons/wallet.png" alt="[Кошелек]">
                </div>
                <p class="title-medium">Сэкономь<br>деньги</p>
                <p content="text-lead">Закажи свой сайт прямо сейчас!</p>
            </div>
        </div>
        <div class="column-1-4">
            <div class="features-item">
                <div class="features-icon">
                    <img src="icons/bulb.png" alt="[Лампочка]">
                </div>
                <p class="title-medium">Будь<br>умнее</p>
                <p content="text-lead">Зарабатывать деньги в интернете</p>
            </div>
        </div>
    </div>
</div>

<div class="team" id="team">
    <div class="container">
        <div class="column-1-2-40">
            <div class="fare text-center">
                <div class="fare-head">
                    <h2 class="title-large">Колонка 40%</h2>
                </div>
            </div>
        </div>

        <div class="column-1-2-60">
            <div class="fare text-center">
                <div class="fare-head">
                    <h2 class="title-large">Колонка 60%</h2>
                </div>
            </div>
        </div>
    </div>


    <div class="footer">
        <div class="footer-text">
            &copy; Sergei Drach
            <div class="member-social-footer">
                <img class="member-social-icon" src="social/youtube.png" alt=""/>
                <img class="member-social-icon" src="social/facebook.png" alt=""/>
                <img class="member-social-icon" src="social/twitter.png" alt=""/>
            </div>
        </div>

    </div>
